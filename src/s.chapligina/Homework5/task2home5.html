<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/task1-2.css" />
    <title>Task 1-2</title>
    <style>
        .container {
  width: 400px;
  height: 400px;
  border: 4px solid red;
  position: relative;
  margin: 0 auto;
  overflow: hidden;
  
}
.box {
  width: 100px;
  height: 100px;
  border: 1px black dashed;
  box-sizing: border-box;  
  
}
.brown-absolute {
  background-color: brown;
  z-index: 1;  
  left: 25px;
  position: absolute;
  top: 150px;
}
.blue-absolute {
  background-color: blue;
  z-index: 2;
 left:75px;
 position: absolute;
 top: 150px;
}
.purple-absolute {
  background-color: purple;
  z-index: 1;
  left: 175px;
  position: absolute;
  top: 150px;
}
.green-absolute {
  background-color: green;
  z-index: 2;
  left: 225px;
  position: absolute;
  top: 150px;
}
.pink-absolute {
  background-color: pink;
  z-index: 1;
  left: 275px;
  position: absolute;
  top: 150px;
}
.container-2 {
  width: 400px;
  height: 400px;
  border: 4px solid red;
  position: relative;
  margin: 30px auto;
  overflow: hidden;
}
.brown-relative {
  background-color: brown;
  z-index: 1; 
  position: relative; 
  left: 25px;
  top: 150px;
}
.blue-relative {
  background-color: blue;
  z-index: 2;
  position: relative;
  left:75px;
  top: -150px; 
}
.purple-relative {
  background-color: purple;
  z-index: 1;
  position: relative;
  left: 175px;
  top: -50px;
}
.green-relative {
  background-color: green;
  z-index: 2;
  position: relative;
  left: 225px;
  top: 50px;
}
.pink-relative {
  background-color: pink;
  z-index: 1;
  position: relative;
  left: 275px;
  top: -250px;
  
  
} 
    </style>
  </head>
  <body>
    <div class="container">
      <div class="brown-absolute box "></div>
      <div class="green-absolute box "></div>
      <div class="purple-absolute box"></div>
      <div class="blue-absolute box"></div>
      <div class="pink-absolute box"></div>
    </div>
    <div class="container-2">
      <div class="brown-relative box"></div>
      <div class="green-relative box"></div>
      <div class="purple-relative box"></div>
      <div class="blue-relative box"></div>
      <div class="pink-relative box"></div>
    </div>
  </body>
</html>
