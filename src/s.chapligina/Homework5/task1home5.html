  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./styles/task1-2.css" />
      <title>Task 1-2</title>
      <style>
          .container {
    width: 400px;
    height: 400px;
    border: 4px solid red;
    position: relative;
    margin: 0 auto;
    overflow: hidden;
    
  }
  .box {
    width: 100px;
    height: 100px;
    border: 1px black dashed;
    box-sizing: border-box;
    
  }
  .brown-absolute {
    background-color: brown;
    position: absolute;
  }
  .purple-absolute  {
    background-color: purple;
    position: absolute;
    right: 0px;
  }
  .pink-absolute  {
    background-color: pink;
    position: absolute;
    left: 50%;
    margin-left: -50px;
    top: 50%;
    margin-top: -50px ;
  }
  .green-absolute  {
    background-color: green;
    position: absolute;
    bottom: 0px;    
  }
  .blue-absolute  {
    background-color: blue;
    position: absolute;
    bottom: 0px;
    right: 0px;
  }
  .brown-relative {
    background-color: brown;
    position: relative;
    
  }
  .green-relative  {
    background-color: green;
    position: relative; 
    left: 300px; 
    top: -100px;  
    
  }
  .purple-relative  {
    background-color: purple;
    position: relative;    
    margin:auto;
    top: -50px;
    
  }
  .blue-relative  {
    background-color: blue;
    position: relative;
    
  }
  .pink-relative  {
    background-color: pink;
    position: relative;
    top: -100px;
    left: 300px;
  }

  .container-2 {
    width: 400px;
    height: 400px;
    border: 4px solid red;
    position: relative;
    margin: 30px auto;
    overflow: hidden;
  }

      </style>
    </head>
    <body>
      <div class="container">
        <div class="brown-absolute box "></div>
        <div class="green-absolute box "></div>
        <div class="purple-absolute box"></div>
        <div class="blue-absolute box"></div>
        <div class="pink-absolute box"></div>
      </div>
      <div class="container-2">
        <div class="brown-relative box"></div>
        <div class="green-relative box"></div>
        <div class="purple-relative box"></div>
        <div class="blue-relative box"></div>
        <div class="pink-relative box"></div>
      </div>
    </body>
  </html>
