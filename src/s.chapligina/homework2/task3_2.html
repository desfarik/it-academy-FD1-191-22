<!DOCTYPE html>
<html>    
    <head>
        <title>Спрайты</title>
        <style>
            .sprite-settings{ 
               background: url('https://abyssesclub.fr/wordpress/wp-content/plugins/wp-and-divi-icons-pro/icon-packs/material/sprites/svg-sprite/svg-sprite-action.svg') no-repeat;  
               
               display:inline-block;
               vertical-align: middle;
                             
               width: 24px;
               height: 24px;
            }
            .sprite-icon{
                
               color: rgba(0, 255, 234, 0.192); 
               background-position: -288px -24px;
            }
            .sprite-icon2{
               color: rgba(255, 0, 140, 0.856);
               background-position: -168px -192px;
            }
            .sprite-icon3{
               color: rgba(28, 211, 28, 0.616);
               background-position: -168px 0px;
            }
            .sprite_container{
                height: 3rem; width: 9rem;
                border: solid rgba(223, 29, 213, 0.788) 0.5rem;
                border-top-left-radius: 15%;
                border-bottom-right-radius: 15%;
                text-align: center;
                line-height: 3rem;
            }

           
            
        </style>
    </head>
    <body>
        <div class="sprite_container"><span class="sprite-icon sprite-settings"></span>
            <span class="sprite-icon2 sprite-settings"></span>
            <span class="sprite-icon3 sprite-settings"></span>
        </div>
    </body>
</html>
