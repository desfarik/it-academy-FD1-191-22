<!DOCTYPE html>
<html>
    <head>
        <title>Бордеры</title>          
        
        <style>
        .border1{
            border: 3px solid black;
        }
        .border2{
            border: 3px groove yellow;
        }    
        .border3{
            border: 3px ridge brown;
        }    
        .border4{
            border: 3px double tomato;
        }
        .border5{
            border: 3px dashed green;
        }
        .border6{
            border: 3px dotted blue;
        }
        .border7{
            border: 3px inset grey;
        }
        .border8{
            border: 3px outset red;
        }
            
        </style>
    </head>
    <body>
        <p class="border1">solid border with black color</p>
        <p class="border2">groove border with yellow color</p>
        <p class="border3">ridge border with brown color</p>
        <p class="border4">double border with tomato color</p>
        <p class="border5">dashed border with green color</p>
        <p class="border6">dotted border with blue color</p>
        <p class="border7">inset border with grey color</p>
        <p class="border8">outset border with red color</p>     
                
    </body>
</html>
