<!DOCTYPE html>
<html>
    <head>
        <title>Иконки</title>          
       
        <script src="https://kit.fontawesome.com/1bc8349cc8.js" crossorigin="anonymous"></script>
        <style>

            .material-icons {
                height: 3rem; width: 6rem;
                border: solid rgba(223, 29, 213, 0.788) 0.5rem;
                border-top-left-radius: 15%;
                border-bottom-right-radius: 15%;
                text-align: center;
                line-height: 3rem;
                font-size: 1.5rem;

            }
            .color1 {
                color: rgba(0, 255, 213, 0.5);
                
            }
            .color2 {
                color: rgba(255, 0, 140, 0.856);
            }
            .color3 {
                color: rgba(28, 211, 28, 0.616);
            }
        </style>
    </head>
    <body>
        <div class="material-icons">
        <span class="color1"><i class="fa fa-cog" aria-hidden="true"></i></span>        
        <span class="color2"><i class="fa fa-times-circle" aria-hidden="true"></i></span>
        <span class="color3"><i class="fa fa-check" aria-hidden="true"></i></span>
        </div>
                              
        

    </body>
</html>
