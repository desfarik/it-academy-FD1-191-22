<!DOCTYPE html>

        <title>Таблицы</title>
        <style>           
            .td {
                width: 25%; height: 30px; 
            }          
            .header1 {
                text-align: center;
            }
            .table-style1 {
                border-collapse: collapse; width: 100%; height: 60px; table-layout: fixed; margin-top: 40px;
            } 
            .table-style2 {
                border-collapse: collapse; width: 100%; height: 90px; table-layout: fixed; margin-top: 40px;
            }  
            
            .table-style3 {
                border-collapse: collapse; width: 100%; height: 120px; table-layout: fixed; margin-top: 40px;
            }
            .table-style4 {
                border-collapse: collapse; width: 100%; height: 150px; table-layout: fixed; margin-top: 40px;
            }
            col {
                height: 30px; width: 14.2%;
            } 
            .table-style5 {
                border-collapse: collapse; width: 100%; height: 270px; table-layout: fixed; margin-top: 40px; text-align: center;
            } 
            .table-style6 {
                border-collapse: collapse; width: 100%; height: 270px; table-layout: fixed; margin-top: 40px; 
            }
            .container {
                width: 100%; 
                height: 270px;                               
            }
            .row-style {
                width: 16.5%;
                height: 54px;
            }    
            .row11-color {
                background-color: grey;                 
                float: left;
            }
            .row12-color {
                background-color: #FFC0CB;

            }
            .row21-color {

            }
            .row22-color {

            .row3 {

            .row41-color {

                float: right;

                background-color: aquamarine;

            .row52-color {
                background-color: #FF7F50;

            .box {
                width: 100%;
                height: 54px;                             
            }
            h4 {
