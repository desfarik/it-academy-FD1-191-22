<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .battery-cont{
        width: 40px;
        height: 120px;
        border: solid 3px black;
        border-radius: 15%;
        left: 20px;
        top: 20px;
        position: relative;
        display: inline-block;
        margin-left: 30px;
    }
    .energy-1{     
        width: 35px;
        height: 100px;
        background-color: rgb(17, 238, 17);
        margin: 15px auto;
    }
    .energy-2{
        width: 35px;
        height: 60px;
        background-color: yellow;
        margin: 55px auto;
    }
    .energy-3{
        width: 35px;
        height: 20px;
        background-color: red;
        margin: 95px auto;
    }

</style>
<body>
    <div class="battery-cont">
        <div class="energy-1"></div>
    </div>
    <div class="battery-cont">
        <div class="energy-2"></div>
    </div>
    <div class="battery-cont">
        <div class="energy-3"></div>
    </div>
    
</body>
</html>
