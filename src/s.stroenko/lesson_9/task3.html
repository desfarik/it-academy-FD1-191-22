<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box-1{
        width: 20%;
        aspect-ratio: 1;
        background-color: black;
        position: absolute;
        left: 0%;
    }
    .box-2{
        width: 20%;
        aspect-ratio: 1;
        background-color: black;
        position: absolute;
        left: 0%;
        top: 25%;
    }
    .box-3{
        width: 20%;
        aspect-ratio: 1;
        background-color: blue;
        position: absolute;
        left: 10%;
        top: 15%;
    }
</style>
<body>
    <div class="box-1"></div>
    <div class="box-2"></div>
    <div class="box-3"></div>
</body>
</html>
