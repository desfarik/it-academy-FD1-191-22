<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
       .table_1 li:nth-child(even) {color:aqua;}
       .table_2 li:nth-child(odd) {color:green;}
       [title]{color: yellow !important;}
       [title^="privet"]{color:red !important}
       li[title]:not([title="privet_1"]){color: blueviolet !important}
    </style>
<body>
    <ol class="table_1">
        <li>item 1</li>
        <li title="privet1">item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
        <li>item 6</li>
        <li title="privet2">item 7</li>
        <li>item 8</li>
        <li>item 9</li>
        <li>item 10</li>
    </ol>
    <p></p>
    <ol class="table_2">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li title="good">item 5</li>
        <li>item 6</li>
        <li>item 7</li>
        <li title="bad">item 8</li>
        <li>item 9</li>
        <li>item 10</li>
    </ol>
</body>
</html>
