<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        border: 2px solid black;
        width: 200px;
        height: 450px;
        display: flex;
        margin: 50px auto;
        flex-wrap: wrap;
        justify-content: center;
        align-content: space-around;
    }
    .red{
        border: 1px solid black;
        border-radius: 50%;
        background-color: red;
        width: 100px;
        height: 100px;
    }
    .yellow{
        border: 1px solid black;
        border-radius: 50%;
        background-color: yellow;
        width: 100px;
        height: 100px;
    }
    .green{
        border: 1px solid black;
        border-radius: 50%;
        background-color: green;
        width: 100px;
        height: 100px;
    }
    
</style>
<body>
    <div class="container">
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="green"></div>
    </div>
    
</body>
</html>
