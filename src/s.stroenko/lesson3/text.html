<body>
   <p><span class="underl"><b>Подчеркнуть</b></span> - <i>Глагол</i>, <span class="trough">совершенный вид.</span></p> 
   <p>Соответствующий <b><i>глагол</i></b> несовершенного вида -<span class="trough"> подчеркивать</span></p> 
   <p><i>Состоит из:</i></p>
   <p>1.Приставка: <b>под-</b></p>
   <p>2.корень: <b>-черк-</b></p>
   <p>3.суффикс: <b>-ну</b></p>
   <p>4.глагольное окончание: <b>-ть</b><sup>[Тихонов,1996]</sup></p>
