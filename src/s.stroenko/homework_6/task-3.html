<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/task-3.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<style>

</style>

<body>
    <div class="container">

        <div class="block">
            <image src="./images.jpg"></image>
            <a href="https://www.youtube.com/watch?v=S_EqaWmmk8M&t=210s" class="footer-left">Create an accaunt</a>
        </div>
        <div class="block">
            <div class="header">Sign in</div>
            <form>
                <div class="data">
                    <span class="material-symbols-outlined icon">person</span>
                    <input name="username" value="John Doe" class="input" />

                </div>
                <div class="data">
                    <span class="material-symbols-outlined icon">lock</span>
                    <input type="password" name="password" disabled value="Password" class="input" />
                </div>
                <div class="remember-check">
                    <input name="remember" type="checkbox" />
                    <label>Remember me</label>
                </div>
                <button class="button">Log in</button>
                <div class="footer">
                    <span>Or login with</span>
                    <image src="./facebook.png" class="soc-net"></image>
                    <image src="./twitter.jpg" class="soc-net"></image>
                    <image src="./google-plus.png" class="soc-net"></image>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
