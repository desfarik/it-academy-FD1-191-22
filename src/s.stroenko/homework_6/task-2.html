<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style/task-2.css">
<style>

</style>

<body>
    <div class="container">
        <div class="header">EVENT REGISTRATION FORM</div>
        <form>
            <div class="request">
                <div class="left-block">Name</div>
                <div class="right-block">
                    <div class="first-name">
                        <input name="first-name" id="first-name" class="data" />
                        <label class="name-block" for="first-name">First Name</label>
                    </div>
                    <div class="last-name">
                        <input name="last-name" class="data" id="last-name" />
                        <label class="name-block" for="last-name">Last Name</label>
                    </div>
                </div>
            </div>
            <div class="request">
                <div class="left-block">Company</div>
                <div class="right-block">
                    <input name="first-name" id="company" class="data" />
                </div>

            </div>
            <div class="request">
                <div class="left-block">Email</div>
                <div class="right-block">
                    <input type="email" name="first-name" id="email" class="data" value="example@email.com" />
                </div>
            </div>
            <div class="request">
                <div class="left-block">Phone</div>
                <div class="right-block">
                    <div class="first-name">
                        <input name="first-name" id="phone" class="data" />
                        <label class="name-block" for="phone">Area Code</label>
                    </div>
                    <div class="last-name">
                        <input name="last-name" class="data" id="number" />
                        <label class="name-block" for="number">Phone Number</label>
                    </div>
                </div>
            </div>
            <div class="request">
                <div class="left-block">Subject</div>
                <div class="right-block">
                    <select class="data">
                        <option value="books">Choose option</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="php">PHP</option>
                        <option value="js">JavaScript</option>
                    </select>
                </div>

            </div>
            <div class="left-block-2">Are you an existing customer?</div>
            <div class="radio">

                <label>
                    <input type="radio" name="sex" class="input-radio" checked />
                    Yes
                </label>
                <label>
                    <input type="radio" name="sex" class="input-radio" />
                    No
                </label>
        </form>
    </div>
    <div class="footer">Register</div>
    </div>


</body>

</html>
