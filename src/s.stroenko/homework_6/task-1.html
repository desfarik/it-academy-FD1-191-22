<body>
    <div class="container">
        <div class="header">Registration</div>
        <form>
            <div class="form-user">

                <label>
                    <input type="radio" name="user" class="input-radio" />
                    Personal
                </label>
                <label>
                    <input type="radio" name="user" class="input-radio" />
                    Company
                </label>

            </div>
            <div class="personal">

                <label class="material-symbols-outlined icon">mail
                    <input type="email" name="user" class="data" value="Email" />
                </label>


                <label class="material-symbols-outlined icon">person
                    <input name="name" class="data" value="Name" />
                </label>

                <label class="material-symbols-outlined icon">security
                    <input type="password" name="user" class="data" value="Password" />
                </label>
                <div class="male-female">

                    <label>
                        <input type="radio" name="sex" class="input-radio" />
                        Male
                    </label>
                    <label>
                        <input type="radio" name="sex" class="input-radio" />
                        Female
                    </label>

                </div>

            </div>
            <div class="footer">
                <div class="left-footer">
                    By clicking Register, you agree on our
                    <a href="https://www.sports.ru/">terms and condition</a>.
                </div>
                <div class="right-footer">Register</div>
        </form>
    </div>
