<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кубики</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">


</head>
<style>
    .blue-cube{
        border: solid #1e90ff;
        border-width: 8px;
        border-radius: 5%;
        width: 120px;
        height: 120px;
        font-size: 100px;
        display: inline-block;
        color: #1e90ff;
        font-family: 'Anton', sans-serif;
        padding: 0 10px 20px 10px;
        text-align: center;
    }
    .red-cube{
        border: solid #ff0000;
        border-width: 8px;
        border-radius: 5%;
        width: 120px;
        height: 120px;
        font-size: 100px;
        display: inline-block;
        font-family: 'Anton', sans-serif;
        color: #ff0000;
        padding: 0 10px 20px 10px;
        text-align: center;
    }
    .green-cube{
        border: solid #32cd32;
        border-width: 8px;
        border-radius: 5%;
        width: 120px;
        height: 120px;
        font-size: 100px;
        display: inline-block;
        font-family: 'Anton', sans-serif;
        color: #32cd32;
        padding: 0 10px 20px 10px;
        text-align: center;
    }
    .level-container{
        border: hidden;
        width: 90vw;
        text-align: center;
        margin: 5px 5px;
    }
</style>
<body>   
        
        <div class="level-container">
            <span class="blue-cube"><b>A</b></span>
        </div>
        <div class="level-container">
            <span class="red-cube"><b>B</b></span>
            <span class="green-cube"><b>C</b></span>
        </div>
        <div class="level-container">
            <span class="blue-cube"><b>D</b></span>
            <span class="green-cube"><b>E</b></span>
            <span class="red-cube"><b>F</b></span>
        </div>
    
</body>
</html>
