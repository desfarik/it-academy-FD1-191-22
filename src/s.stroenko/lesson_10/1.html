<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .cont{
        width: 50%;
        aspect-ratio: 1;
        border: solid 3px red;
        position: absolute;
    }
    .box-1{
        width: 20%;
        aspect-ratio: 1;
        background-color: brown;
        position: absolute;
    }
    .box-2{
        width: 20%;
        aspect-ratio: 1;
        background-color: brown;
        position: absolute;
        left: 80%;
    }
    .box-3{
        width: 20%;
        aspect-ratio: 1;
        background-color: brown;
        position: absolute;
        left: 80%;
        top: 80%;
    }
    .box-4{ width: 20%;
        aspect-ratio: 1;
        background-color: brown;
        position: relative;
        top: 80%;
    }
</style>
<body>
    <div class="cont">
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-3"></div>
        <div class="box-4"></div>
        
    </div>
</body>
</html>
