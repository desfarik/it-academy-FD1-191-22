<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            font-size: 20px;
        }
        body{
            counter-reset: number;
        }
        p::after{
            counter-increment: number;
            content:" #"counter(number)
        }
        /*закрашивания по порядку заданий, чтобы не дeлать много файлов*/
       /*p:hover{
            background-color: green; 
       } 
       p:hover + p{

       } 
       p:hover ~ p{
            background-color: red;
       } 
       p:hover ~ p:not(p:last-child){
            background-color: red;
       }*/
        p:hover,
        p:nth-child(even):hover ~ p:nth-of-type(even),
        p:nth-child(odd):hover ~ p:nth-of-type(odd){
            background-color: red;
        }

    </style>
</head>
