        p{

        body{
            counter-reset: number;
        }
        p::after{
            counter-increment: number;
            content:" #"counter(number)
        }
       
        p{
            background-color: red;
        }
        p:hover{
            background-color: red;
            
        }
        p:hover ~ p {
            background-color: transparent;
            
        }

    </style>
