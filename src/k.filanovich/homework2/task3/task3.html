<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>icons</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="border">
      <i class="material-symbols-outlined color"> settings </i>
      <i class="material-symbols-outlined colorp"> cancel </i>

      <i class="material-symbols-outlined colorgr"> done </i>
      <br /><br />

      <div class="borderf">
        <div class="font-size">
          <i class="fa fa-cog custom color font-size"></i>
          <i class="fa fa-times-circle custom colorp"></i>
          <i class="fa fa-check custom colorgr"></i>
        </div>
      </div>
      <br />
      <br />
      <div class="borders">
        <div class="sprite-icon setting"></div>
        <div class="sprite-icon cancel"></div>
        <div class="sprite-icon okay-icon"></div>
      </div>
    </div>
  </body>
</html>
