<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kubiki</title>
    <link rel="stylesheet" href="cuba.css">
</head>
<body>
<div class="maindiv">
    <p>SPAN</p>
    <div class="lvdiv">
        <span class="bluespan">A</span>
    </div>
    <div class="lvdiv">
        <span class="redspan">B</span>
        <span class="greenspan">C</span>
    </div>
    <div class="lvdiv">
        <span class="bluespan">D</span>
        <span class="greenspan">E</span>
        <span class="redspan">F</span>

</div>

    <table>
        <tr>
            <td class="nobrd" colspan="2"></td>
            <td class="bluetd" colspan="2">A</td>
            <td class="nobrd" colspan="2"></td>
        </tr>
        <tr class="tr">
            <td class="nobrd"></td>
            <td class="redtd" colspan="2">B</td>
            <td class="greentd" colspan="2">C</td>
            <td class="nobrd"></td>
        </tr>
        <tr>
            <td class="bluetd" colspan="2">D</td>
            <td class="greentd" colspan="2">E</td>
            <td class="redtd" colspan="2">F</td>
        </tr>
    </table>

</html>
