<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borders</title>
    <style>
        p {
            border-width: 5px;
            font-size: 1.5em;
            padding-left: 2px;
        }
    </style>
</head>
<body>
<p style="border-style: solid">solid border with black color</p>
<p style="border-style: groove; border-color: yellow">groove border with yellow color</p>
<p style="border-style: ridge; border-color: brown">ridge border with brown color</p>
<p style="border-style: double; border-color: tomato">double border with tomato color</p>
<p style="border-style: dashed; border-color: green">dashed border with green color</p>
<p style="border-style: dotted; border-color: blue ">dotted border with blue color</p>
<p style="border-style: inset; border-color: grey">inset border with grey color</p>
<p style="border-style: outset; border-color: red">outset border with red color</p>
</body>
</html>
