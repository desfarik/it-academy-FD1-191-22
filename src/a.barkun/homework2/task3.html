<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Icons</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        div {
            vertical-align: middle;
            text-align: center;
            width: 308px;
            height: 100px;
        }
        span {
            display: inline-block;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<div style="border: solid #aa47bb 15px; border-radius: 30px 0 30px 0">
    <span style="font-size: 100px; color: #4fc2f6; font-variation-settings: 'FILL' 1; vertical-align: auto " class="material-symbols-outlined">
    settings </span>
    <span style="font-size: 100px; color: #ef6291; font-variation-settings: 'FILL' 0" class="material-symbols-outlined">
    cancel </span>
    <span style="font-size: 100px; color: #7cc580" class="material-symbols-outlined">done</span>
</div>
</body>
</html>
