<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Form</title>
    <link rel="stylesheet" href="./cssfolder/task2.css">

</head>
<body>

<div class="background">
<div class="palitra">
    <div class="header"> EVENT REGISTRATION FORM</div>
    <div class="form">


         <div class="inputpart">
             <div class="name">
                 <span>Name</span>
                 <label for="firstname">First name</label>
                <input id="firstname" class="firstname" type="text">
                 <label for="lastname">Last name</label>
                 <input id="lastname" class="lastname" type="text">
             </div>

             <div class="company name">
                 <span>Company</span>
                 <input class="companyinput" type="text">
             </div>

             <div class="email name">
                 <span>Email</span>
                 <input class="emailinput" type="email" placeholder="example@email.com">
             </div>

             <div class="area name">
                 <span>Phone</span>
                 <label for="zip">Area Code</label>
                 <input id="zip" class="zip" type="text" >
                 <label for="phone">Phone Number</label>
                 <input id="phone" class="phone" type="text" >
             </div>
             <div class="choose name">
                 <span>Subject</span>
                 <select class="select" name="" id="">
                 <option value="1" selected>
                     Choose Option
                 </option>
             </select>
             </div>

         </div>
    </div>
    <div class="form1">
        <div class="footer">
            <div class="exist">
                Are you an existing customer? <br>
<div class="yesno">
               <div class="yes"><input name="yesno" type="radio" value="Yes" checked> <label for=""> Yes </label></div>
               <div class="no"><input name="yesno" type="radio" value="No">  <label for="">No </label></div>
</div>
            </div>
            <div class="button">
                <input type="submit" value="REGISTER">
            </div>
        </div>
    </div>

  </div>
</div>

</body>
</html>
