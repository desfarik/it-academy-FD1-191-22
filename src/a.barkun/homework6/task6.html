<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./cssfolder/task6.css">

    <style>
        .logo {
            background-image: url("./imgfolder/welcome.jpg");
            background-size: cover;
            width: 60%;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="content">
        <div class="logo"></div>
        <div class="form">
            <div class="signin">
                <h2>Sign in</h2>
                <form action="post">
                    <div class="input"><input class="inputtext" type="email" placeholder="Email Address"></div>
                    <div class="input"><input class="inputtext" type="password" placeholder="Password"></div>
                    <div class="input">
                        <input id="continue" type="submit" value="CONTINUE">
                        <span class="material-symbols-outlined arrow">arrow_forward_ios</span>
                    </div>
                    <div class="connectwrapper">or Connect with SocialMedia</div>
                    <div class="input"><input class="footerbutton" type="submit" value="Sign in with Twitter">
                    <span><img src="./imgfolder/twitter.svg" alt=""></span>

                    </div>
                    <div class="input"><input class="footerbutton" type="submit" value="Sign in with Facebook">
                        <span><img src="./imgfolder/facebook.svg" alt=""></span></div>

                </form>

            </div>
        </div>
    </div>
</div>


</body>
</html>
