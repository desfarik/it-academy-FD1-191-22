<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lady Head</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./cssfolder/task4.css">

    <style>
        .lady {
            width: 50%;
            background-image: url("./imgfolder/lady.jpg");
            background-size: cover;
            display: table-cell;
        }
    </style>

</head>
<body>
<div class="main">
    <div class="lady"></div>
    <div class="register">
        <div class="form">
            <h2>Registration Info</h2>
            <form action="post">
            <div class="input">
                <div class="input_eachline">
                    <input type="text" placeholder="Name">
                </div>
            </div>
            <div class="input">
                <div class="input_eachline">
                    <input type="text" placeholder="Birthdate">
                    <span class="material-symbols-outlined birthdate">calendar_month</span>
                </div>
            </div>
            <div class="input">
                <div class="input_eachline">
                    <input type="text" placeholder="Gender">
                    <span class="material-symbols-outlined expand">expand_more</span>

                </div>
            </div>
            <div class="input">
                <div class="input_eachline">
                    <input type="email" placeholder="Email">
                </div>
            </div>
            <div class="input">
                <div class="input_eachline">
                    <input type="tel" placeholder="Phone">
                </div>
            </div>
             <div class="button">
                 <input type="submit" value="Submit">

             </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
