<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chairman</title>
    <link rel="stylesheet" href="./cssfolder/task3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
<div class="main">
    <div class="leftpart"><img src="./imgfolder/dell.jpg" alt="">
        <a href=""> Create an account</a>
    </div>
    <div class="rightpart">
        <form action="post">
            <h2>Sign in</h2>
            <div class="form">
                <label for="text"> <span class="material-symbols-outlined text"></span></label>
                <input id="text" type="text" placeholder="John Doe">

            </div>
            <div class="form">
                <label for="password"><span class="material-symbols-outlined password"></span></label>
                <input id="password" type="password" placeholder="Password">
            </div>
            <div class="remember form">
                <input ID="check" type="checkbox" checked>
                <label for="check"><span class="material-symbols-outlined checkbox"></span>Remember me</label>

            </div>
            <div><input type="submit" value="Log in"></div>
            
            <div class="login">
                <span>Or login with</span>
                <img src="./imgfolder/facebook.svg" alt="">
                <img src="./imgfolder/twitter.svg" alt="">
                <img src="./imgfolder/google.svg" alt="">


            </div>
        </form>
    </div>



</div>



</body>
</html>
