<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task6</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/task6.css">
</head>
<body>
<div class="container">
    <div class="left-colum"></div>
    <div class="right-colum">
        <form method="post">
            <h2>Sign In</h2>
            <label for="email"></label>
            <input class="input-border input-placeholder-size" id="email" type="email" placeholder="Email Addres">
            <label for="password"></label>
            <input class="input-border input-placeholder-size" id="password" type="password" placeholder="Password">
            <div class="relative">
                <button class="button-continue" type="submit"><span class="button-continue-span">CONTINUE</span></button>
                <img class="img-arrow" src="img/svg-arrow.svg" alt="">
            </div>
            <div class="text-social-media">Or Connect with Social Media</div>
            <div class="relative">
                <button class="button-twitter" type="submit"><span class="name-button-padding">Sign in With Twitter</span></button>
                <span><img class="img-height" src="img/twi-svg.svg" alt=""></span>
            </div>
            <div class="relative">
                <button class="button-facebook" type="submit"><span class="name-button-padding">Sign in With Facebook</span></button>
                <span><img class="img-height" src="img/facebook-svg.svg" alt=""></span>
            </div>
        </form>
    </div>
</div>

</body>
</html>
