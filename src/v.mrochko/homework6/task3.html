<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task3</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="style/task3.css">
</head>
<body>
<div class="container">
    <div class="left-colum">
        <div class="left-img"></div>
        <div class="a-style">
            <a href="#"> Ceate in accont</a>
        </div>
    </div>
    <div class="right-colum">
        <form>
            <h2>
                Sign in
            </h2>
            <div class="div-relative">
                <label for="name" class="absolute-icon">
                <span  class="material-symbols-outlined">
                 person
                </span>
                </label>
                <input class="custom-input-text" type="text" id="name" placeholder="John Doe">
            </div>
            <div class="div-relative">
                <label for="password" class="absolute-icon">
                <span class="material-symbols-outlined ">
                 lock
                </span>
                </label>
                <input class="custom-input-text" type="password" id="password" placeholder="Password">
            </div>
            <div>
                <input id="cutom"  type="checkbox" class="custom" checked>
                <label for="cutom"> Remember me</label>
            </div>
            <button type="submit">Log in</button>
            <div class="flex-icon-center">
                Or login with
                <img class="img-margin" src="img/facebook.png" alt="">
                <img class="img-margin" src="img/twitter.png" alt="">
                <img class="img-margin" src="img/google-plus.png" alt="">
            </div>
        </form>
    </div>
</div>

</body>
</html>
