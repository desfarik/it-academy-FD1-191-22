<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task4</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style/task4.css">
</head>
<body>
<div class="main">
    <div class="left-colum"><img src="img/d6c6615c-379c-4e63-a796-eedfdebed28f_640x490_fit.jpg" alt=""></div>
    <div class="right-colum">
        <form method="post">
            <div class="header-form margin-div-left-colum">Registration Info</div>
            <div>
                <label for="name"></label>
                <input type="text" placeholder="Name" id="name">
            </div>
            <div class="datepicker margin-div-left-colum">
                <label for="brdate"></label>
                <input type="text" placeholder="Birthdate" id="brdate">
                <span class="material-symbols-outlined">
                date_range
                </span>
            </div>
            <div class="margin-div-left-colum">
                <label for="sbj"></label>
                <select id="sbj">
                    <option value="" disabled selected>Gendor</option>
                </select>
            </div>
            <div class="margin-div-left-colum">
                <label for="email"></label>
                <input type="text" placeholder="Email" id="email">
            </div>
            <div class="margin-div-left-colum">
                <label for="phone"></label>
                <input type="text" placeholder="Phone" id="phone">
            </div>
            <button type="submit" class="margin-div-left-colum">Submit</button>

        </form>
    </div>
</div>
</body>
</html>
