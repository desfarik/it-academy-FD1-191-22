<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p style="border:solid; border-color:black; border-width: 5px">solid border with black color</p>
<p style="border:groove; border-color:yellow; border-width: 5px ">groove border with yellow color</p>
<p style="border:ridge; border-color:brown; border-width: 5px ">ridge border with brown color</p>
<p style="border:double; border-color:tomato; border-width: 5px">double border with tomato color</p>
<p style="border:dashed; border-color:green; border-width: 5px ">dashed border with green color</p>
<p style="border:dotted; border-color: blue; border-width: 5px ">dotted border with blue color</p>
<p style="border:inset; border-color:grey; border-width: 5px ">inset border with grey color</p>
<p style="border:outset; border-color:red; border-width: 5px ">outset border with re color</p>

</body>
