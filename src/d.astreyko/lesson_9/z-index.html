<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .box {
            width: 50px;
            aspect-ratio: 1;
            position: absolute;
        }

        .box:nth-child(1) {
            background: #4fc2f6;
        }

        .box:nth-child(2) {
            background: red;
            top: 60px;
        }

        .box:nth-child(3) {
            background: blue;
            top: 30px;
            left: 30px;
        }

        .box:nth-child(4) {
            background: black;
            left: 60px;
        }

        .box:nth-child(5) {
            background: green;
            left: 60px;
            top: 60px;
        }

        .container {
            margin: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>

</body>
</html>
