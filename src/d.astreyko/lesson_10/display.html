<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        .container {
            display: flex;
            justify-content: center;
        }

        .container_auto {
            width: 40%;
            margin: auto;
        }

        .container_auto .box {
            width: 10vw;
            display: inline-block;
        }

        .box {
            background: rebeccapurple;
            width: 10%;
            aspect-ratio: 1;
            margin: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>

<div class="container_auto">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>


</body>
</html>
