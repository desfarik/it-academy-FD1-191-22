<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>

    <style>
        .dialog {
            width: 60vw;
            min-width: 250px;
            margin: 40px auto;
            min-height: 240px;
            background: white;
        }

        .dialog-header {
            height: 120px;
            background: #3ec59d;
        }

        .dialog-content {
            text-align: center;
        }

        .close-button {
            background: #e1717d;
            color: white;
            width: 80px;
            margin: 0 auto;
            border-radius: 25px
        }

        .done-icon-container {
            margin: 0 auto;
            padding-top: 30px;
            width: 60px;
        }

        .done-icon {
            font-size: 48px;
            color: white;
            border: 3px solid white;
            border-radius: 50%;
        }

        .close-icon {
            color: white;
        }

        .dialog-container {
            height: 100vh;
            background: rgba(0, 0, 0, 0.3);

        }
    </style>
</head>
<body>

<div class="dialog-container">
    <div class="dialog-background"></div>
    <div class="dialog">
        <div class="dialog-header">
            <div class="done-icon-container">
          <span class="done-icon material-symbols-outlined">
            done
          </span>
            </div>
        </div>
        <div class="dialog-content">
            <p><b>GREAT!!</b></p>
            <p>Your successfully opened</p>
        </div>
        <div class="dialog-actions">
            <div class="close-button">
          <span class="close-icon material-symbols-outlined">
            close
          </span>
                close
            </div>
        </div>
    </div>
</div>

</body>
</html>
