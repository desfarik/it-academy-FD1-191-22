<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p:first-of-type {
            color: #aa47bb;
        }

        span:nth-child(even) {
            color: blue;
        }

        span:last-of-type {
            color: #aa47bb;
        }
    </style>
</head>
<body>
<div>
    <span>span1</span><span>span2</span><span>span3</span><span>span4</span><span>span5</span><span>span6</span><span>span7</span><span>span8</span><span>span9</span><span>span10</span>
</div>
</body>
</html>
