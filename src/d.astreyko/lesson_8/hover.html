<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background: #aa47bb;
        }

        .box span {
            display: none;
        }

        .box:hover {
            background: #4fc2f6;
        }

        .box:hover span {
            display: inline;
        }

        .box:hover span:hover {
            color: red;
        }


    </style>
</head>
<body>
<div class="box">
    <span>text</span>
</div>
</body>
</html>
