<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .sprite-icon {
            display: inline-block;
            background-image: url("http://acronetwork.org/bower_components/material-design-icons/sprites/css-sprite/sprite-action-black.png");
            width: 35px;
            height: 35px;
        }

        .android-icon {
            background-position-y: -102px;
        }

        .wifi-icon {
            background-position-y: -102px;
            background-position-x: -306px;
        }

        .wifi-icon:hover {
            background-position-y: -102px;
            background-position-x: -370px;
        }
    </style>
</head>
<body>
<div class="sprite-icon android-icon"></div>
<div class="sprite-icon wifi-icon disable"></div>
</body>
</html>
