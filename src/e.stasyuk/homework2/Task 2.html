<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Задание 2</title>
</head>

<body>
    <p style="border:solid 5px; max-width: 60%" >solid border with black colour</p>
    <p style="border:groove yellow 5px; max-width: 60%">groove border with yellow colour</p>
    <p style="border:ridge brown 5px; max-width: 60%">ridge border with brown colour</p>
    <p style="border:double tomato 5px; max-width: 60%">double border with tomato colour</p>
    <p style="border:dashed green 5px; max-width: 60%">dashed border with green colour</p>
    <p style="border:dotted blue 5px; max-width: 60%">dotted border with blue colour</p>
    <p style="border:inset grey 5px; max-width: 60%">inset border with grey colour</p>
    <p style="border:outset red 5px; max-width: 60%">outset border with red colour</p>
</body>

</html>
