<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task-3</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"/>
    <link rel="stylesheet" href="styles/task-3-styles.css">

</head>
<body>
<div class="main-container">
    <div class="column-left">
        <img src="./images/login.jpg" class="main-img">
        <a href="https://www.google.com/" class="href-create" target="_blank"> Create an account </a>
    </div>
    <div class="column-right">
        <form action="/myaction">
            <h1> Sign in </h1>
            <div>
                <input type="text" name="name" placeholder="John Doe" class="input-name">
                <span class="material-symbols-outlined person">
                    person
                </span>
            </div>
            <div>
                <input type="password" name="password" placeholder="Password" class="input-password">
                <span class="material-symbols-outlined lock">
                    lock
                </span>
            </div>
            <div>
                <input type="checkbox" name="checkbox" class="checkbox">
                <label>Remember me</label>
            </div>
            <button type="submit" class="button-login"> Log in</button>
            <div class="login-image">
                Or login with
                <a href="https://www.facebook.com" target="_blank">
                    <img src="images/icons8-facebook-24.png" alt="img-facebook">
                </a>
                <a href="https://twitter.com/" target="_blank">
                    <img src="images/icons8-twitter-в-квадрате-24.png" alt="img-twitter">
                </a>
                <a href="https://myaccount.google.com/" target="_blank">
                    <img src="images/icons8-google-plus-в-квадрате-24.png" alt="img-google">
                </a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
