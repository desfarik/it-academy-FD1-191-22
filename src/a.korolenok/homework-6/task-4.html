<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task-4</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="stylesheet" href="./styles/task-4-styles.css">
</head>
<body>
<div class="main-container">
    <div class="column-left">
        <img src="./images/7dkGJB8O7lA.jpg" class="main-img">
    </div>
    <div class="column-right">
        <form action="/myaction">
            <span class="header"> Regisration info</span>
            <input type="text" name="name" placeholder="Name" class="input-name">
            <div class="input-calendar">
                <input type="text" name="birthdate" placeholder="Birthdate" class="input-birthdate">
                <span class="material-symbols-outlined calendar_month">
                    calendar_month
                </span>
            </div>
            <select name="subject" class="select-subject">
                <option disabled selected> Gender</option>
                <option value="Woman">Woman</option>
                <option value="Man">Man</option>
            </select>
            <input type="email" name="email" placeholder="Email" class="input-email">
            <input type="text" name="phone" placeholder="Phone" class="input-phone">
            <button type="submit" class="button-submit"> Submit</button>

        </form>
    </div>
</div>

</body>
</html>
