<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task-6</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="stylesheet" href="./styles/task-6-styles.css">
</head>
<body>
<div class="main-container">
    <div class="column-left">
        <img src="./images/task-6.jpg" class="main-img">
    </div>
    <div class="column-right">
        <form action="/myaction">
            <h1> Sign In </h1>
            <input type="email" name="email" placeholder="Email Address" class="input-email">
            <input type="password" name="password" placeholder="Password" class="input-password">
            <button type="button" class="button-continue"> CONTINUE</button>
            <div class="text"> or Connect with Social Media</div>
            <button type="button" class="button-input-twitter"> Sign In With Twitter</button>
            <img src="./images/twitter-logo-2429.svg" alt="" class="input-twitter-image">
            <button type="button" class="button-input-facebook"> Sign In With Facebook</button>
            <img src="./images/facebook-svg.svg" alt="" class="input-facebook-image">
        </form>
    </div>
</div>

</body>
</html>
