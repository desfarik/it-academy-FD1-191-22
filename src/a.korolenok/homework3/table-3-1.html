<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 500px;
        }

        td {
            border: 1px solid black;
            height: 30px;
            text-align: center;
        }

        .td_400 {
            width: 400px;
        }
    </style>
</head>
<body>
<table>
    <caption>Таблица 3.1</caption>
    <tr>
        <td></td>
        <td class="td_400"></td>
    </tr>
    <tr>
        <td></td>
        <td class="td_400"></td>
    </tr>
</table>
</body>
</html>
