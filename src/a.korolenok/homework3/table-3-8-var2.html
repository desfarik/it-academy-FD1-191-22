<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .border {
            display: inline-block;
            border-color: transparent;
            width: 100px;
            height: 30px;

        }

        .grey {
            background-color: #808080;
        }

        .pink {
            background-color: #ffc0cb;
        }

        .black {
            background-color: black;
            width: 200px;
        }

        .green {
            background-color: #7fffd4;
        }

        .coral {
            background-color: #ff7f50;
        }
    </style>
</head>
<body>
<span class="border grey" style="margin: 0 0 -2px 0"></span><span class="border pink "
                                                                  style="margin: 0 0 -2px 400px"></span> <br>
<span class="border grey" style="margin: -2px 0 -2px 100px"></span><span class="border pink "
                                                                         style="margin: -2px 0 -2px 200px"></span> <br>
<span class="border black" style="margin: -2px 0 -2px 200px"> </span><br>
<span class="border green" style="margin: -2px 0 -2px 100px"></span><span class="border coral "
                                                                          style="margin: -2px 0 -2px 200px"></span> <br>
<span class="border green" style="margin: -2px 0 0 0"></span><span class="border coral"
                                                                   style="margin: -2px 0 0 400px"></span>
</body>
</html>
