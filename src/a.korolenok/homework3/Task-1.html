<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task-1</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:ital,wght@0,100;0,700;1,100&family=Ubuntu:ital,wght@0,300;1,700&display=swap"
          rel="stylesheet">
    <style>
        .border {
            border: solid 10px;
            border-radius: 10px;
            width: 80px;
            height: 80px;
            display: inline-block;
            text-align: center;
            margin: 2px;
            padding: 0 10px 20px 10px;
            font-size: 70px;
            font-family: 'Anton', sans-serif;
        }

        .red {
            color: #ff0000;
        }

        .blue {
            color: #1e90ff;
        }

        .green {
            color: #32cd32;
        }

        .position-A {
            margin-left: 50%
        }

        .position-B-C {
            margin-left: 46.5%
        }

        .position-D-F {
            margin-left: 43%
        }
    </style>

</head>
<body>
<span class="position-A">
    <span class="border blue">A</span>
</span>
<span class="position-B-C">
    <span class="border red">B</span>
    <span class="border green">C</span>
</span>
<span class="position-D-F">
    <span class="border blue">D</span>
    <span class="border green">E</span>
    <span class="border red">F</span>
</span>


</body>
</html>
