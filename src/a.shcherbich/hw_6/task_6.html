<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reginfo</title>
    <link rel="stylesheet" href="./styles_hw6/styles_task_6.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <div class="container-background">
        <div class="container-main">
            <div class="container-main-left">
                <img src="./assets/page-website.jpg" alt="" class="container-main-left-image">
            </div>
            <form action="/my-reg" class="container-main-right">
                <div class="container-main-right">
                    <h2 class="container-main-right-title">Sign in</h2>
                    <label>
                        <input type="text" placeholder="Email Address" size="30">
                    </label>
                    <label>
                        <input type="password" placeholder="Password" size="30">
                    </label>
                    <button class="button-continue">CONTINUE
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24">
                            <path d="M9.4 18 8 16.6l4.6-4.6L8 7.4 9.4 6l6 6Z" />
                        </svg>
                    </button>
                    <p class="container-main-right-title-button-connect">or Connect with Social Media</p>
                    <button class="button-twitter">Sign in With Twitter
                        <img src="./assets/task6_twitter.png" alt="" class="button-twitter-logo">
                    </button>
                    <button class="button-facebook">Sign in With Facebook
                        <img src="./assets/task6_FB.png" alt="" class="button-facebook-logo">
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
