<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./styles_hw6/styles_task_1.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="title-name">Registration</div>
        <hr>
        <form action="/my-registration" method="post">
            <label>
                <input type="radio" name="choise" value="personal">Personal
            </label>
            <label>
                <input type="radio" name="choise" value="company">Company
            </label>
            <hr>
            <div class="item-row">
                <span class="material-symbols-outlined">mail</span>
                <input type="text" placeholder="Email">
            </div>
            <div class="item-row">
                <span class="material-symbols-outlined">person</span>
                <input type="text" placeholder="Name">
            </div>
            <div class="item-row">
                <span class="material-symbols-outlined">security</span>
                <input type="text" placeholder="Password">
            </div>
            <label>
                <input type="radio" name="choise-gender" value="male">Male
            </label>
            <label>
                <input type="radio" name="choise-gender" value="female">Female
            </label>
            <div class="submit">
                <p>By clicking Register, you <br> agree on our <a href="https://www.termsfeed.com/blog/sample-terms-and-conditions-template/">terms and <br> condition.</a> </p>                      
                <button type="submit" class="register-button">Register</button>
            </div>
        </form>
    </div>

</body>

</html>
