<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regform</title>
    <link rel="stylesheet" href="./styles_hw6/styles_task_2.css">
</head>

<body>

    <div class="container">
        <div class="container-form">
            <div class="header">EVENT REGISTRATION FORM</div>
            <form action="/my-event">
                <div class="item-name">
                    <span>Name</span>
                    <label>
                        <input type="text">
                        <span class="bottom-caption-name">First name</span>
                    </label>
                    <label>
                        <input type="text">
                        <span class="bottom-caption-name">Last name</span>
                    </label>
                </div>
                <div class="item-company">
                    <span>Company</span>
                    <input type="text" size="55">
                </div>
                <div class="item-email">
                    <span>Email</span>
                    <input type="text" placeholder="example@email.com" size="55">
                </div>
                <div class="item-phone">
                    <span>Phone</span>
                    <label>
                        <input type="text" size="10">
                        <span class="bottom-caption-phone">Area Code</span>
                    </label>
                    <label>
                        <input type="text" size="30">
                        <span class="bottom-caption-phone">Phone Number</span>
                    </label>
                </div>
                <div class="item-subject">
                    <span>Subject</span>
                    <input type="text" placeholder="Choose Option" size="55">
                </div>
                <div class="block-register">
                    <div>Are you existing customer?</div>
                    <div>
                        <label class="radio-register">
                            <input type="radio" name="customer-button" value="customer">Yes
                        </label>
                        <label>
                            <input type="radio" name="customer-button" value="customer">No
                        </label>
                    </div>
                    <div>
                        <button type="submit" class="register-button">REGISTER</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
