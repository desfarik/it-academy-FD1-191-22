<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
    <link rel="stylesheet" href="borders_style.css">
</head>

<body>

    <div id="bla">
        solid border with black color
    </div>

    <div id="gro">
        groove border with yellow color
    </div>

    <div id="rid">
        ridge border with brown color
    </div>

    <div id="dou">
        double border with tomato color
    </div>

    <div id="das">
        dashed border with green color
    </div>

    <div id="dot">
        dotter border with blue color
    </div>

    <div id="ins">
        inset border with grey color
    </div>

    <div id="out">
        outset border with red color
    </div>

</body>

</html>
