<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        .border1 {
            border: 5px solid blueviolet;
            border-radius: 15px 0px;
            height: 40px;
            width: 100px;
            padding-top: 10px;
            margin-bottom: 20px;
        }

        svg {
            width: 24px;
            height: 24px;
        }

        .sprite_icon {
            display: inline-block;
            background-image: url(http://acronetwork.org/bower_components/material-design-icons/sprites/css-sprite/sprite-action-black.png);
            width: 30px;
            height: 30px;
        }

        .icon1 {
            background-position-x: 105px;
        }

        .icon2 {
            background-position-x: 203px;
            background-position-y: 305px;
        }

        .icon3 {
            background-position-x: 233px;
            background-position-y: 408px;
        }
    </style>

</head>

<body>

    <!-- Material Icons -->

    <div class="border1">
        <div style="text-align: center">
            <span class="material-icons" style="color: skyblue;">
                settings
            </span>
            <span class="material-icons" style="color: red;">
                highlight_off
            </span>
            <span class="material-icons" style="color: green;">
                done
            </span>
        </div>
    </div>

        </span>

</html>
