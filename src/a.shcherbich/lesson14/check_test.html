<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign</title>
    <link rel="stylesheet" href="./check_test.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
</head>

<body>
    <div class="container-main">
        <div class="user-image">
            <div>
                <img src="" alt="">image
            </div>
            <div class="create-acc">
                <a href="https://mail.com/">Create on account</a>
            </div>
        </div>
        <div class="user-sign">
            <h2>Sign in</h2>
            <form action="/sign-in">
                <div>
                    <label> <img src="./assets/person_FILL1_wght400_GRAD0_opsz48.svg" alt="" class="input-icon">
                        <input type="text" placeholder="John Doe" class="input-content">
                    </label>
                </div>
                <div>
                    <label> <img src="./assets/lock_FILL1_wght400_GRAD0_opsz48.svg" alt="" class="input-icon">
                        <input type="password" placeholder="Password" class="input-content">
                    </label>
                </div>
                <input id="checkbox" type="checkbox" class="checkbox">
                <label for="checkbox">
                    <span class="material-symbols-outlined checked-icon">
                        check_box
                    </span>
                    <span class="material-symbols-outlined unchecked-icon">
                        check_box_outline_blank
                    </span>
                    <span class="checkbox-label">Remember me</span>
                </label>
                <div>
                    <button class="login-button">Log in</button>
                </div>
                <div class="social-networks-login">
                    <span>Or login with</span>
                    <span><img src="./assets/facebook-logo.jpg" alt="" class="social-networks-icon-facebook"></span>
                    <span><img src="./assets/twitter_logo.png" alt="" class="social-networks-icon-twitter"></span>
                    <span><img src="./assets/google.png" alt="" class="social-networks-icon-google"></span>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
