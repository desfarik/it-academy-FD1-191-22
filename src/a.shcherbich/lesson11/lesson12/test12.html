<body>

    <div class="container">
        <div class="header">
            <div><span>Confirm</span></div>
            <div><span class="material-icons">close</span></div>

            <div class="attention_message">Are you sure you want to delete this file? <br> You cant undo this action.</div>

            <button class="button_yes">YES</button>
        </div>
    </div>
