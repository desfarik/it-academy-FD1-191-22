<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            width: 50%;
            aspect-ratio: 1;
            border: 5px solid red;
            position: relative;
            margin-bottom: 10px;
        }

        .cube1 {
            width: 20%;
            aspect-ratio: 1;
            background-color: rgb(217, 52, 113);
            position: absolute;
            top: 25%;
            left: 25%;
            z-index: 4;
        }

        .cube2 {
            width: 20%;
            aspect-ratio: 1;
            background-color: green;
            position: absolute;
            top: 25%;
            left: 55%;
            z-index: 6;
        }

        .cube3 {
            width: 20%;
            aspect-ratio: 1;
            background-color: skyblue;
            position: absolute;
            top: 40%;
            left: 40%;
            z-index: 5;
        }

        .cube4 {
            width: 20%;
            aspect-ratio: 1;
            background-color: blueviolet;
            position: absolute;
            top: 55%;
            left: 55%;
            z-index: 6;
        }

        .cube5 {
            width: 20%;
            aspect-ratio: 1;
            background-color: yellow;
            position: absolute;
            right: 55%;
            bottom: 25%;
        }

        .cube6 {
            width: 20%;
            aspect-ratio: 1;
            background-color: rgb(217, 52, 113);
            position: absolute;
        }

        .cube7 {
            width: 20%;
            aspect-ratio: 1;
            background-color: green;
            position: absolute;
            top: 20%;
            left: 20%;
        }

        .cube8 {
            width: 20%;
            aspect-ratio: 1;
            background-color: skyblue;
            position: absolute;
            top: 40%;
            left: 40%;
        }

        .cube9 {
            width: 20%;
            aspect-ratio: 1;
            background-color: blueviolet;
            position: absolute;
            top: 60%;
            left: 60%;
        }

        .cube10 {
            width: 20%;
            aspect-ratio: 1;
            background-color: yellow;
            position: absolute;
            right: 0;
            bottom: 0;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="cube1"></div>
        <div class="cube2"></div>
        <div class="cube3"></div>
        <div class="cube4"></div>
        <div class="cube5"></div>
    </div>

    <div class="container">
        <div class="cube6"></div>
        <div class="cube7"></div>
        <div class="cube8"></div>
        <div class="cube9"></div>
        <div class="cube10"></div>
    </div>


</body>

</html>
