<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .battery {
            border: 8px solid black;
            width: 100px;
            height: 300px;
            border-radius: 25px;
            position: relative;
            margin-top: 30px;
        }

        .battery1 {
            border: 8px solid black;
            width: 100px;
            height: 300px;
            border-radius: 25px;
            position: relative;
            margin: -8px 5px 55px 140px;
            display: inline-block;
        }

        .battery2 {
            border: 8px solid black;
            width: 100px;
            height: 300px;
            border-radius: 25px;
            position: relative;
            margin: -387px -5px 75px 285px;
            display: inline-block;
        }

        .green {
            width: 80px;
            height: 250px;
            background-color: green;
            position: absolute;
            top: 20px;
            left: 10%;
        }

        .green1 {
            width: 80px;
            height: 170px;
            background-color: yellow;
            position: absolute;
            top: 95px;
            left: 10%;
        }

        .green2 {
            width: 80px;
            height: 90px;
            background-color: red;
            position: absolute;
            top: 175px;
            left: 10%;
        }

        .pimp {
            display: inline-block;
            border: 8px solid black;
            width: 30px;
            height: 10px;
            background-color: black;
            top: -30px;
            left: 25px;
            position: absolute;
            border-radius: 10%;
        }
    </style>

</head>

<body>

    <div class="battery">
        <div class="pimp"></div>
        <div class="green"></div>
        <div class="battery1">
            <div class="pimp"></div>
            <div class="green1"></div>
        </div>
        <div class="battery2">
            <div class="pimp"></div>
            <div class="green2"></div>
        </div>

    </div>






</body>

</html>
