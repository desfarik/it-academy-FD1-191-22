<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        li {
            background-color: black;
            margin-bottom: 5px;
        }

        li:nth-of-type(even) {
            background-color: rgb(81, 217, 221);
        }

        li:nth-of-type(odd) {
            background-color: green;
        }

        li[title] {
            background-color: yellow;
        }

        li[title="Hello1"] {
            background-color: red;
        }

        li:not([title="Hello1"]) {
            background-color: blueviolet;
        }
    </style>

</head>

<body>


    <ul>
        <li>P1</li>
        <li>P2</li>
        <li title="Hello1">P3</li>
        <li>P4</li>
        <li>P5</li>
        <li>P6</li>
        <li title="Hello2">P7</li>
        <li>P8</li>
        <li>P9</li>
        <li>P10</li>
        <li>P11</li>
        <li title="Hello1">P12</li>
        <li>P13</li>
        <li>P14</li>
        <li>P15</li>
        <li>P16</li>
        <li>P17</li>
        <li title="Hello2">P18</li>
        <li>P19</li>
        <li>P20</li>
    </ul>





</body>

</html>
