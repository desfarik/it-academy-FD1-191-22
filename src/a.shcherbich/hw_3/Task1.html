<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <style>
        .container {
            border: solid 5px;
            width: 80px;
            height: 80px;
            border-radius: 6px;
            text-align: center;
            font-size: 65px;
            font-family: 'Roboto Condensed', sans-serif;
        }
    </style>

</head>

<body>


    <div class="container" style="color: blue; margin: auto; margin-bottom: 8px;">
        <span>A</span>
    </div>

    <div style="text-align: center; margin-bottom: 13px;">
        <span class="container" style="color: red; margin-right: 3px; padding-right: 7px; padding-left: 20px;">
            B
        </span>
        <span class="container" style="color: green; padding-right: 20px; padding-left: 20px;">
            C
        </span>
    </div>

    <div style="text-align: center;">
        <span class="container" style="color: blue; margin-right: 3px; padding-right: 7px; padding-left: 20px;">
            D
        </span>
        <span class="container" style="color: green; margin-right: 3px; padding-right: 10px; padding-left: 20px;">
            E
        </span>
        <span class="container" style="color: red; margin-right: 5px; padding-right: 25px; padding-left: 25px;">
            F
        </span>
    </div>

</body>

</html>
