<!DOCTYPE html>
<html lang="en">

<head>
    <title>Page</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<style>
    .material-symbols-outlined {
        font-size: 72px;
        color: rgb(71, 99, 99);
    }

    .chekbox {
        display: none;
    }

    .chekbox:checked + label > .chekbox-lable {
        color: blueviolet;
    }

</style>

<body>

    <form action="">
        <input id="checkbox"
               type="checkbox"
               class="checkbox">
            <label for="checkbox">
        <span class="material-symbols-outlined">
            check_box
        </span>
        <span class="material-symbols-outlined">
            check_box_outline_blank
        </span>
        <span class="checkbox-lable">PUSH</span>
</label>
    </form>

    <hr style="width: 200px; color: green;">

</body>

</html>
