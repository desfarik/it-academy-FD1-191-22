<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            border: 5px solid red;
            width: 50%;
            aspect-ratio: 1;
        }

        .row {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .column {
            display: flex;
            justify-content: space-between;
            flex-direction: column;
        }

        .box {
            background-color: rgb(176, 26, 86);
            width: 25%;
            aspect-ratio: 1;
        }

    </style>

</head>



<body>

        <div class="container column">
            <div class="row">
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="row">
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>


</body>

</html>
