<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            border: 5px solid red;
            display: inline-block;
            width: 300px;
            aspect-ratio: 1;
            position: relative;
            
        }

        .box1 {
            background-color: rgb(176, 26, 86);
            width: 50px;
            aspect-ratio: 1;
            position: absolute;
        }

        .box2 {
            background-color: rgb(176, 26, 86);
            width: 50px;
            aspect-ratio: 1;
            position: absolute;
            top: 250px;
        }

        .box3 {
            background-color: rgb(176, 26, 86);
            width: 50px;
            aspect-ratio: 1;
            position: absolute;
            left: 250px;
        }

        .box4 {
            background-color: rgb(176, 26, 86);
            width: 50px;
            aspect-ratio: 1;
            position: absolute;
            right: 0px;
            top: 250px;
        }

    </style>

</head>



<body>

    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>



</body>

</html>
