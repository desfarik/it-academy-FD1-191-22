<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<style>
    .blue-square{
        border: 8px solid cornflowerblue;
        border-radius: 10%;
        width: 100px;
        height: 100px;
        font-size: 80px;
        display: inline-block;
        color: cornflowerblue;
        text-align: center;
        font-family: roboto,sans-serif;
    }
    .red-square{
        border: 8px solid red;
        border-radius: 10%;
        width: 100px;
        height: 100px;
        font-size: 80px;
        display: inline-block;
        color: red;
        text-align: center;
        font-family: roboto,sans-serif;
    }
    .green-square{
        border: 8px solid limegreen;
        border-radius: 10%;
        width: 100px;
        height: 100px;
        font-size: 80px;
        display: inline-block;
        color:limegreen;
        text-align: center;
        font-family: roboto,sans-serif;
    }
    .square{
       text-align: center;
       margin: 6px 6px ;
    }
</style>
<body>
<div class="square">
    <span class="blue-square"><b>A</b></span>
</div>
<div class="square">
    <span class="red-square"><b>B</b></span>
    <span class="green-square"><b>C</b></span>
</div>
<div class="square">
    <span class="blue-square"><b>D</b></span>
    <span class="green-square"><b>E</b></span>
    <span class="red-square"><b>F</b></span>
</div>
</body>
</html>
