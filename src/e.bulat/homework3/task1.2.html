<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title></title>
</head>
<style>
    td {
        border: 8px solid black;
        height: 80px;
        width: 30px;
        text-align: center;
        font-size: 80px;
        border-radius: 15px;
    }

    col {
        width: 50px;
    }

    .red-square {
        border-color: red;
        color: red;
    }

    .blue-square {
        border-color:cornflowerblue;
        color:cornflowerblue;
    }

    .green-square {
        border-color: limegreen;
        color: limegreen;
    }
    .borderNone {
        border :transparent;
    }
</style>
<body>
<table>
    <colgroup>
        <col>
        <col>
        <col>
        <col>
        <col>
        <col>
    </colgroup>
    <tr>
        <td class="borderNone"></td>
        <td class="borderNone"></td>
        <td colspan="2" class="red-square">A</td>
        <td class="borderNone"></td>
        <td class="borderNone"></td>
    </tr>
    <tr>
        <td class="borderNone"></td>
        <td colspan="2" class="blue-square">B</td>
        <td colspan="2" class="green-square">C</td>
        <td class="borderNone"></td>
    </tr>
    <tr>
        <td colspan="2" class="red-square">D</td>
        <td colspan="2" class="green-square">E</td>
        <td colspan="2" class="blue-square">F</td>
    </tr>
</table>
</body>
</html>
