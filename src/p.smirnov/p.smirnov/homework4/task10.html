<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p {
            font-size: 20px;
        }

        p {
            counter-increment: list;
        }

        p:after {
            content: "#" counter(list);
        }

        p:hover,
        p:nth-child(even):hover~p:nth-of-type(even),
        p:nth-child(odd):hover~p:nth-of-type(odd) {
            background-color: red;
        }
    </style>
</head>
