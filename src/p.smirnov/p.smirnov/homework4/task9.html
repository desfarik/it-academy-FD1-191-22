<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p {
            font-size: 20px;
        }

        p {
            counter-increment: list;
        }

        p:after {
            content: "#" counter(list);
        }

        p:hover {
            background-color: green;
        }

        p:hover~p:not(:last-of-type) {
            background-color: red;
        }
    </style>
</head>

<body>
    <p>Параграф</p>
    <p>Параграф</p>
