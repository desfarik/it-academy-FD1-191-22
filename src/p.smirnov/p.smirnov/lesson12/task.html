<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<style>
    .color {
        background: rgb(207, 205, 205);
        width: 100%;
        height: 100%;
        

    }

    .header {
        border: 1px solid red;
        border-radius: 4px;
        width: 500px;
        height: 30px;
        background: red;
        margin-left: 35%;
        margin-top: 10%;
        text-align: left;
        display: flex;
        justify-content: space-between;
        color: white;
        align-items: center;

    }

    .info {
        border: 1px solid white;
        border-radius: 2px;
        width: 500px;
        height: 150px;
        background: white;
        margin-left: 35%;


    }

    .buttom1 {
        border: 1px solid black;
        height: 20px;
        width: 40px;
        position: relative;
        left: 750px;
        top: -50px;
        text-align: center;
        border-radius: 3px;

    }

    .buttom2 {
        border: 1px solid black;
        border-radius: 3px;
        position: relative;
        left: 800px;
        top: -72px;
        height: 20px;
        width: 70px;
        text-align: center;
        background-color: red;
        color: white;

    }

    .text_1 {
        position: relative;
        left: 70px;
    }

    .icon {
        left: 25px;
        position: relative;
        top: 32px;

    }
</style>

<body>
    <div class="color">
        <div class="header">
            Confirm <span class="material-symbols-outlined">
                close
            </span>

        </div>
        <div class="info">
            <div class="icon"><span class="material-symbols-outlined">
                    warning
                </span></div>
            <div class="text_1">Are you sure you want to delete this file?</div>
            <div class="text_1"> You can't undo this action</div>

        </div>
        <div>
            <div class="buttom1">
                NO
            </div>
            <div class="buttom2">
                YES
            </div>

        </div>
    </div>

</body>

</html>
