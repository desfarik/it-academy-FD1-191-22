<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/task1-2.css" />
    <title>Task 1-2</title>
</head>
<style>
    .container {
        width: 400px;
        height: 400px;
        border: 4px solid red;
        position: relative;
        margin: 0 auto;
        overflow: hidden;

    }

    .box {
        width: 100px;
        height: 100px;
        border: 1px black dashed;
        box-sizing: border-box;

    }

    .container-2 {
        width: 400px;
        height: 400px;
        border: 4px solid red;
        position: relative;
        margin: 30px auto;
        overflow: hidden;
    }

    .brown-absolute {
        background-color: brown;
        position: absolute;
        left: 0;
        top: 0;
    }

    .green-absolute {
        background-color: green;
        position: absolute;
        left: 0;
        bottom: 0;
    }

    .purple-absolute {
        background-color: purple;
        position: absolute;
        right: 150px;
        top: 150px;
    }

    .blue-absolute {
        background-color: blue;
        position: absolute;
        right: 0;
        bottom: 0;
    }

    .pink-absolute {
        background-color: pink;
        position: absolute;
        right: 0;
        top: 0;

    }

    .brown-relative {
        background-color: brown;
        position: relative;
        top: 150px;
        left: 25px;
    }

    .green-relative {
        background-color: green;
        position: relative;
        top: 50px;
        left: 75px;
    }

    .purple-relative {
        background-color: purple;
        position: relative;
        top: -50px;
        left: 175px;
    }

    .blue-relative {
        background-color: blue;
        position: relative;
        top: -150px;
        left: 275px;

    }

    .pink-relative {
        background-color: pink;
        position: relative;
        top: -250px;
        left: 225px;
    }
</style>

<body>
    <div class="container">
        <div class="brown-absolute box "></div>
        <div class="green-absolute box "></div>
        <div class="purple-absolute box"></div>
        <div class="blue-absolute box"></div>
        <div class="pink-absolute box"></div>
    </div>
    <div class="container-2">
        <div class="brown-relative box"></div>
        <div class="green-relative box"></div>
        <div class="purple-relative box"></div>
        <div class="blue-relative box"></div>
        <div class="pink-relative box"></div>
    </div>
</body>

</html>
