<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Selectors: Type Selectors</title>
  <link rel="stylesheet" href="../styles.css" />
  <style>
    .blue-circle {
      position: relative;
      top: 650px;
      left: 100px;

    }

    .cone {
      width: 400px;
      position: relative;

    }

    .green-circle {
      width: 200px;
      position: relative;
      top: 330px;
      left: 150px;
    }

    .purple-circle {
      width: 200px;
      position: relative;
      top: 58px;
    }

    .red-circle {
      width: 200px;
      position: relative;
      top: 500px;
    }
  </style>



</head>

<body>



  <div>
    <div class="blue-circle"><img class="blue" src="image/blue.svg" alt=""></div>
    <div class="red-circle"><img class="red" src="image/red.svg" alt=""></div>
    <div class="green-circle"><img class="green" src="image/green.svg" alt=""></div>
    <div class="purple-circle"><img class="purple" src="image/purple.svg" alt=""></div>
    <div class="cone"><img class="cone" src="image/cone.svg" alt=""></div>
  </div>
</body>

</html>
