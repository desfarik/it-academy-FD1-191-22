<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
      .border {
        border: 3px solid red;
        width: 400px;
        aspect-ratio: 1;
        position: relative;
    }

    .box1 {
        width: 10%;
        aspect-ratio: 1;
        background-color: pink;
        position: absolute;
       
    }

    .box2 {
        width: 10%;
        aspect-ratio: 1;
        background-color: pink;
        position: absolute;
        right: 0%;
       
    }

    .box3 {
        width: 10%;
        aspect-ratio: 1;
        background-color: pink;
        position: absolute;
       right: 0%;
       bottom: 0%;
    }

    .box4 {
        width: 10%;
        aspect-ratio: 1;
        background-color: pink;
        position: absolute;
        left: 0%;
        bottom: 0%;
      
    }
</style>
<body>
    <div class="border">
        <div class="box1"></div>
        <div class="box2"> </div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
</body>
</html>
