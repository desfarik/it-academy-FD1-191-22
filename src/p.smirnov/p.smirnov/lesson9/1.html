<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    ul:first-child li:nth-child(even) {
       background-color: aqua;
    }
    ul:last-child li:nth-child(odd){
        background-color: green;
    }
    [title^=title_yellow]{
        background-color:yellow
    }
    [title]:not([title=privet_red]){
        background-color: red;
    }
</style>
<body>
    
        <ul>
            <li>1</li>
            <li title="Privet1">2</li>
            <li>3</li>
            <li>4</li>
            <li title="title_yellow">5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </ul>
   
            <ul>
            <li>1</li>
            <li>2</li>
            <li title="privet_red">3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li title="privet_green">7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </ul>
    
</body>
</html>
