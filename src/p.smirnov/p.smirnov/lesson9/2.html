<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .border{
        border: 3px solid red;
       
        
      
    }
    .box1{
        width: 10%;
        aspect-ratio: 1;
        background-color: pink;
        position: relative;
    }
    .box2{
        width: 10%;
        aspect-ratio: 1;
        background-color: green;
        position: relative;
      right: -10%;
    }
    .box3{
        width: 10%;
        aspect-ratio: 1;
        background-color: skyblue;
        position: relative;
      right: -20%;
    }
    .box4{
        width: 10%;
        aspect-ratio: 1;
        background-color: fuchsia;
        position: relative;
      right: -30%;
    }
    .box5{
        width: 10%;
        aspect-ratio: 1;
        background-color:yellow;
        position: relative;
      right: -40%;
    }
</style>
<body>
    <div class="border">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
    </div>
</body>
</html>
