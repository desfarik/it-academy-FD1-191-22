<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>
<style>
    body {
        display: flex;
        justify-content: center;
    }

    .backgroun {
        background-color: rgb(235, 93, 93);
        width: 100%;
        aspect-ratio: 1;

    }

    .container {
        width: 400px;
        background-color: rgb(216, 194, 194);



    }

    .header {
        text-align: center;
        background-color: aqua;


    }

    .header_text {
        padding-bottom: 15px;
    }

    .material-symbols-outlined {
        font-size: 72px;
        padding-top: 15px;
    }

    .check {
        display: flex;
        justify-content: space-between;
        margin: 0 10px;
    }

    .button {
        display: block;
        margin-left: auto;
        margin-right: auto;

    }

    .button-margin {
        padding-bottom: 20px;
    }

    .User {
        margin: 15px 0 10px 0;
        border-radius: 4px;
        display: flex;
        justify-content: center;
    }

    .password {
        margin-bottom: 5px;

        display: flex;
        justify-content: center;
    }

    .username {
        font-size: 16px;
    }
    .content{
        display: flex;
        justify-content: center;
    }
</style>

<body>
    <div class="background">
        <div class="container">
            <div class="header"> <span class="material-symbols-outlined">
                    account_circle
                </span> </div>
            <div class="header header_text"> Members Login</div>
            <div></div>
            <div class="content">
                <form action="">
                    <div class="User">
                        <label for="user"> <span class="material-symbols-outlined username">
                                person
                            </span> </label>
                        <input id="user" type="text" placeholder="username">


                    </div>
                    <div class="password">

                        <label for="password"><span class="material-symbols-outlined username">
                                lock
                            </span></label>
                        <input id="password" type="password" placeholder="password">


                    </div>
                    <div class="check">
                        <div><input id='checkbox' type="checkbox" class="checkbox">Remember me
                            <label for="checkbox">
                        </div>
                        <div>Forgot you password</div>

                    </div>

                    <div class="button-margin">
                        <button class="button">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
