<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
        <link rel="stylesheet" href="CSS/task5.css">
</head>


  

<body>

    <div class="container">
        <div class="header">
            <h3> PAYMENT INFO</h3>
        </div>
        <form>
            <div class="container_contant">
                <div class="contant_left">
                    <span class="material-symbols-outlined lock">
                        lock
                    </span>
                </div>
                <div class="contant_right">
                    <div class="header_right"> <b>Secure Payment info</b> </div>
                    <div>
                        <div class="card row">
                            <input type="radio" checked> <img src="image/mastercard.png"> <img src=" image/visa.png"> <img
                                src="image/амекс.png"> <img src="image/discover.png">
                            <div class="card">
                                <input type="radio"> <img src="image/paypal.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="contant">
                        Name (as it appears on you card)<br>
                        <input type="text">
                    </div>
                    <div class="contant">
                        Card number (no dashes or spaces)<br>
                        <input type="text">
                    </div>
                    <div class="contant">
                        Expiration date<br>
                        <input type="text">
                        <span class="material-symbols-outlined arrow">
                            unfold_more
                        </span>
                        <input type="text">
                        <span class="material-symbols-outlined arrow">
                            unfold_more
                        </span>
                    </div>
                    <div class="contant">
                        Security code (3 on back, Amex: 4 on front) <br>
                        <div class="bottom">
                            <input type="text"> <img src="image/№1.bmp" class="size_image"> <img src="image/№2.bmp"
                                class="size_image">
                        </div>

                    </div>
                </div>

            </div>
        </form>
    </div>
</body>

</html>
