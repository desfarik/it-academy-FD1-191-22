<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>
<style>
    input {
        margin-bottom: 20px;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .button {
        text-align: center;

    }

    .size {
        font-size: 10px;
        
    }

    .button_color {
        background-color: green;
        color: white;
        width: 100px;
        height: 30px;
        border: 0px;
    }
    .span-color{
        color: green;
    }
</style>

<body>
    <div class="container">
        <form action="/action">
            <div class="button">Sign Up</div>
            <div class="size"><label for="name"> Name*</label></div>
            <input id="name" type="text" name="name"><br>
            <div class="size">
                <label for="email">Email*</label>
            </div>
            <input id="email" type="email" name="email"><br>
            <div class="size">
                <label for="password">Password*</label>
            </div>
            <input id="password" type="password" name="password"><br>
            <div class="button"><button class="button_color"> Sign Up</button></div>
           <div> <span>Already have an account?</span> <span class="span-color">Log in to your account</span> </div>

        </form>
    </div>
</body>

</html>
