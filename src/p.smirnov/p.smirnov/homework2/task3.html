<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4421f0ee91.js" crossorigin="anonymous"></script>
    <style>
        .border {
            border: 4px solid rebeccapurple;
            border-radius: 25px 3px ;
            height: 50px;
            width: 150px;
        }

        .line{
            line-height: 50px;

        }

        .img1{
            display: inline-block;
            background-image: url(sprite.png);
            background-repeat: no-repeat;
            background-position: -494px -99px;
            width: 49px;
            height: 40px;
        }
             
        .img2{
            display: inline-block;
            background-image: url(sprite.png);
            background-repeat: no-repeat;
            background-position: -146px -100px;
            width: 40px;
            height: 40px;
        }

        .img3{
            display: inline-block;
            background-image: url(sprite.png);
            background-repeat: no-repeat;
            background-position: -75px -101px;
            width: 40px;
            height: 40px;
        }

    </style>
</head>
<body>
    <div class="border ">
        <div style="text-align: center">
            <span class="material-icons line" style="color: blue">settings</span> 
            <span class="material-icons" style="color: red">highlight_off</span>
            <span class="material-icons" style="color: green">check_circle_outline</span>
        </div>
    </div>
    
    <div class="border">
        <div style="text-align: center">
            <i style="color: blue" class="fa-solid fa-gear fa-lg line"></i>
             <i style="color: red" class="fa-solid fa-circle-xmark fa-lg"></i>
              <i style="color: green" class="fa-solid fa-check fa-lg"> </i>
        </div>
    </div>
    
    <div class="border">
        <div class="img1 "></div> 
        <div class="img2" ></div> 
        <div class="img3 "></div>
    </div>
</body>
</html>
