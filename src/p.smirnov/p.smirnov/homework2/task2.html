<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div style="border:solid; border-color:black; border-width: 5px">solid border with black color</div>
<div style="border:groove; border-color:yellow; border-width: 5px ">groove border with yellow color</div>
<div style="border:ridge; border-color:brown; border-width: 5px ">ridge border with brown color</div>
<div style="border:double; border-color:tomato; border-width: 5px">double border with tomato color</div>
<div style="border:dashed; border-color:green; border-width: 5px ">dashed border with green color</div>
<div style="border:dotted; border-color: blue; border-width: 5px ">dotted border with blue color</div>
<div style="border:inset; border-color:grey; border-width: 5px ">inset border with grey color</div>
<div style="border:outset; border-color:red; border-width: 5px ">outset border with re color</div>
    
</body>
</html>
